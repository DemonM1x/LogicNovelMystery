name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - frontend
      - backend
  push:
    branches:
      - frontend
      - backend

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./lnm-frontend
        run: npm install

      - name: Lint JS/TS
        working-directory: ./lnm-frontend
        run: npm run lint:js

      - name: Lint styles
        working-directory: ./lnm-frontend
        run: npm run lint:styles
        
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./lnm-frontend
        run: npm install

      - name: Run unit tests
        working-directory: ./lnm-frontend
        run: npm test

      - name: Run tests with coverage
        working-directory: ./lnm-frontend
        run: npm run test -- --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage
