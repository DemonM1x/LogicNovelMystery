name: Backend CI Pipeline

on:
  pull_request:
    branches:
      - main
      - frontend
      - backend
  push:
    branches:
      - frontend
      - backend

jobs:
  backend-test:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
  
      # Шаг 4: Сборка проекта и запуск тестов
      - name: Run tests
        run: ./gradlew test
  
      # Шаг 5: Публикация отчетов о тестах
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/test-results/test
