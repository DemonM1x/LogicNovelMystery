<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Novel Mystery</title>
    <link rel="stylesheet" href="../css/Location2_steve.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-container">
    <div class="content">
        <div class="overlay-text" id="overlay-text">Стив</div>
        <div class="text-block" id="text">
            <p>Ну чтож, будем разбираться!</p>
        </div>
        <button class="toggle-button" onclick="toggleText()"></button>
    </div>
    <div class="top-image"></div>
    <div class="image-guard" id="image-guard"></div>
</div>

<script>
    let clickCount = 0;
    function toggleText() {
        const textBlock = document.getElementById('text');
        const overlayText = document.getElementById('overlay-text');
        const imageContainer = document.getElementById('image-guard');

        clickCount++;

        if (clickCount === 1) {
            textBlock.innerHTML = '<p>Стой! Кто идёт?! Остановись, живое существо! В этих местах ты бродишь напрасно! Здесь таким существам ходить запрещено!</p>';
            overlayText.innerHTML = 'Робот';
            imageContainer.innerHTML = '<img src="../assets/guard_angry.png" alt="Робот" />';
        } else if (clickCount === 2) {
            textBlock.innerHTML = '<p>Оружие! У него оружие! Я вызываю полицию, здесь бандиты, помогите!</p>';
        } else if (clickCount === 3) {
            textBlock.innerHTML = '<p>Я и есть полиция! Агент ФБР Стив Хэриссон. Вот мой значок...</p>';
            overlayText.innerHTML = 'Стив';
        }else if (clickCount === 4) {
            textBlock.innerHTML = '<p>Ох, здравствуйте, агент Стив Хэриссон. Вы бы оружие то убрали. Я ведь просто решил, что морадеры пришли,' +
                ' думал опять будут пытаться взломать дверь.</p>';
            overlayText.innerHTML = 'Робот';
        } else if (clickCount === 5) {
                textBlock.innerHTML = '<p>Ведь никто не может ввести правильный код. А я всего лишь робот третьего поколения модель R3. </p>';
        } else if (clickCount === 6) {
        textBlock.innerHTML = '<p>Я должен не пускать сюда никого живого, ведь никто не знает о смертельных ловушках. Зачем вы здесь, агент Хэриссон?</p>';
    } else {
            textBlock.innerHTML = '<p></p>';
            overlayText.innerHTML = 'Стив';
            clickCount = 0;
        }
    }
</script>
</body>
</html>
